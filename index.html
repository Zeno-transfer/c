<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeno — File Send</title>
  <link rel="icon" href="data:," />
  <style>
    /* (same CSS as before, unchanged) */
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="dot" aria-hidden="true"></div>
        <h1>Zeno</h1>
      </div>
      <div class="muted">No account. Just send files.</div>
    </header>

    <div id="view-upload" class="card">
      <div class="grid">
        <div>
          <div id="drop" class="drop" tabindex="0">
            <input id="file-input" type="file" multiple />
            <div class="big">Drag & drop files here</div>
            <div class="small">or click to browse</div>
            <div id="limitInfo" class="small muted"></div>
          </div>
          <div class="list" id="file-list"></div>
        </div>

        <div class="controls">
          <div>
            <label for="note">Message (optional)</label>
            <input id="note" type="text" placeholder="A little note for the recipient" />
          </div>

          <div>
            <button id="btn-upload" class="btn primary" disabled>Upload & Create link</button>
            <div class="progress" style="margin-top:10px"><div class="bar" id="bar"></div></div>
            <div id="status" class="muted" style="margin-top:8px"></div>
          </div>

          <div id="result" class="result">
            <div class="muted">Your share link</div>
            <div class="linkbox">
              <input id="share-link" readonly />
              <button id="btn-copy" class="btn ghost">Copy</button>
            </div>
          </div>

          <div class="muted" style="font-size:12px">
            Files are stored in Firebase Storage. Share the generated link to access them.
          </div>
        </div>
      </div>
    </div>

    <footer>
      Built with Firebase Storage. © <span id="year"></span>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwZ9P83NmTVRK02MO6bGClQwPxgLFQ87o",
      authDomain: "zeno-265a3.firebaseapp.com",
      projectId: "zeno-265a3",
      storageBucket: "zeno-265a3.appspot.com",   // ✅ FIXED
      messagingSenderId: "346625170587",
      appId: "1:346625170587:web:5ede0271211dc548723a3e"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const fmtBytes = (bytes) => {
      if (bytes === 0) return '0 B';
      const k = 1024; const sizes = ['B','KB','MB','GB','TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    };
    const byId = (id) => document.getElementById(id);

    const state = { files: [], limitBytes: 2 * 1024 * 1024 * 1024 };

    const drop = byId('drop');
    const fileInput = byId('file-input');
    const fileList = byId('file-list');
    const btnUpload = byId('btn-upload');
    const bar = byId('bar');
    const status = byId('status');
    const result = byId('result');
    const shareLink = byId('share-link');
    const btnCopy = byId('btn-copy');
    const limitInfo = byId('limitInfo');

    function updateList(){
      fileList.innerHTML = '';
      let total = 0;
      state.files.forEach(f => total += f.size);
      if(state.files.length === 0){
        btnUpload.disabled = true;
        status.textContent = '';
        return;
      }
      btnUpload.disabled = false;

      for(const f of state.files){
        const row = document.createElement('div'); row.className='item';
        row.innerHTML = `<div class="name">${f.name}</div><div class="meta">${fmtBytes(f.size)}</div><button class="btn ghost btn-remove">Remove</button>`;
        row.querySelector('.btn-remove').onclick = () => { state.files = state.files.filter(x => x !== f); updateList(); };
        fileList.appendChild(row);
      }
      const totalRow = document.createElement('div'); totalRow.className='item';
      totalRow.innerHTML = `<div class="name"><strong>${state.files.length}</strong> file(s) selected</div><div class="meta">Total ${fmtBytes(total)}</div>`;
      fileList.appendChild(totalRow);

      limitInfo.textContent = `Soft limit: ${fmtBytes(state.limitBytes)} (Firebase free tier: 5 GB).`;
    }

    drop.addEventListener('click', () => fileInput.click());
    drop.addEventListener('dragover', (e)=>{ e.preventDefault(); drop.classList.add('dragover') });
    drop.addEventListener('dragleave', ()=> drop.classList.remove('dragover'));
    drop.addEventListener('drop', (e)=>{ e.preventDefault(); drop.classList.remove('dragover'); const files = [...e.dataTransfer.files]; state.files.push(...files); updateList(); });
    fileInput.addEventListener('change', ()=>{ state.files.push(...fileInput.files); fileInput.value=''; updateList(); });

    async function createTransfer(){
      bar.style.width = '0%'; 
      status.textContent = 'Uploading…'; 
      btnUpload.disabled = true;

      let uploaded = 0; 
      let total = state.files.reduce((a,f)=>a+f.size, 0) || 1;
      const urls = [];

      try {
        for(const file of state.files){
          const fileRef = ref(storage, 'uploads/' + Date.now() + '-' + file.name);
          await uploadBytes(fileRef, file);
          const url = await getDownloadURL(fileRef);
          urls.push(url);

          uploaded += file.size;
          const pct = Math.min(99, Math.floor(uploaded/total*100));
          bar.style.width = pct+'%';
        }

        bar.style.width = '100%'; 
        status.textContent = 'Done!';
        shareLink.value = urls.length === 1 ? urls[0] : JSON.stringify(urls);
        result.classList.add('show');

        state.files = []; 
        updateList(); 
        btnUpload.disabled = false;
      } catch (err) {
        console.error("Upload error:", err);
        status.textContent = "Error: " + err.message;
        btnUpload.disabled = false;
      }
    }

    btnUpload.addEventListener('click', createTransfer);
    btnCopy.addEventListener('click', async ()=>{
      try{ await navigator.clipboard.writeText(shareLink.value); btnCopy.textContent='Copied'; setTimeout(()=>btnCopy.textContent='Copy', 1200) }catch{}
    });

    byId('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
